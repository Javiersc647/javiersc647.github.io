      <div class="carrusel-contacto">
        <img src="./multimedia/img/7-contacto.png">
        
      </div>
      <div class="Texto-contacto">
        <h1>Envianos un mensaje</h1>
      </div>
      
      <div class="Text-Form">
        <form>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre..." autocomplete="name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="email"><br><br>
            <label for="motivo">Motivo</label><br>
            <select name="motivo" id="motivo">
                <option value="Garantías">Garantías</option>
                <option value="Venta">Venta</option>
                <option value="Indicendias">Indicencias</option>
                <option value="PostVenta">PostVenta</option>
                <option value="Asesoramienta">Asesoramiento</option>
                <option value="Otro">Otra consulta...</option>
            </select><br><br>
            <label for="asunto">Asunto</label><br>
            <textarea id="asunto" name="asunto" rows="6" cols="35" placeholder="Escriba el asunto..."></textarea><br><br>
            <input type="checkbox" name="privacidad" value="privacidad">
            <label for="privacidad">Acepto la <a href="./../Contenido/politica_de_privacidad.html">política de privacidad</a></label><br><br>
            <input type="submit" value="Enviar">&nbsp;&nbsp;&nbsp;&nbsp
            <input type="reset" value="Cancelar">
            

        </form>
    </div>
